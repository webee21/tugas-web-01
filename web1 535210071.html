<html>
    <head>
        
    </head>
    <body>
        <h1>Input Your Data</h1>
        <form action="/action_page.php">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br>
        
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="@gmail.com"><br>
        
            <label for="age">Age:</label><br>
            <input type="number" min="1" max="110" name="age" id="age" placeholder="1"><br>
        
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">MALE</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">FEMALE</label><br>
        
            <label for="profesion">Profesion:</label><br>
            <input type="text" id="profesion" name="profesion" placeholder="your profesion"><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
